<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaGenius</title>

  <!-- FIX: Pin React versions to prevent mismatches -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/",
      "react/": "https://aistudiocdn.com/react@19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
      "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8"
    }
  }
  </script>

  <style>
    :root {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --text-color-light: #888888;
      --primary-color: #9b59b6;
      --primary-color-hover: #8e44ad;
      --border-color: #333333;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    #root {
      width: 100%;
      max-width: 600px;
    }

    .dashboard-container {
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .app-header {
      text-align: center;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .app-header h1 {
      font-size: 1.75rem;
      margin-top: 0.5rem;
    }
    
    .app-header p {
      color: var(--text-color-light);
      font-size: 1rem;
    }

    .app-header svg {
        width: 48px;
        height: 48px;
        color: var(--primary-color);
    }
    
    .main-content {
      padding: 1.5rem;
    }

    .mode-selector {
      display: flex;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .mode-selector button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: var(--text-color-light);
    }

    .mode-selector button:first-child {
      border-right: 1px solid var(--border-color);
    }

    .mode-selector button.active {
      background-color: var(--primary-color);
      color: white;
    }

    .icebreaker-mode, .image-mode {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    h2 {
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
    }
    
    .icebreaker-mode > p, .image-mode > p {
        color: var(--text-color-light);
        line-height: 1.5;
        text-align: center;
        margin-top: -1rem;
    }
    
    textarea {
        width: 100%;
        padding: 0.75rem;
        font-family: inherit;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        resize: vertical;
        min-height: 80px;
        background-color: #2a2a2a;
        color: var(--text-color);
    }
    
    textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.3);
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    button:not(:disabled):active {
        transform: scale(0.98);
    }

    .icebreaker-mode > button, .image-mode > button {
        background-color: var(--primary-color);
        color: white;
    }
    .icebreaker-mode > button:hover:not(:disabled), .image-mode > button:hover:not(:disabled) {
        background-color: var(--primary-color-hover);
    }

    .personality-selector {
        text-align: center;
    }

    .personality-selector label {
        font-weight: 600;
        margin-bottom: 0.75rem;
        display: block;
        color: var(--text-color-light);
    }
    
    .personality-selector .personalities {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
    }

    .personality-selector button {
        background-color: var(--border-color);
        border: 1px solid transparent;
        color: var(--text-color);
    }
    
    .personality-selector button.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .error-message {
      color: #ed4956;
      font-weight: 600;
      text-align: center;
    }

    .response-display {
      margin-top: 1rem;
      width: 100%;
    }

    .response-display h3 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--text-color-light);
    }
    
    .response-display.loading {
      text-align: center;
      padding: 2rem 0;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: var(--primary-color);
      animation: spin 1s ease infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Instagram DM Component */
    .instagram-dm-container {
      transition: transform 0.1s ease;
      will-change: transform;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .instagram-dm {
      width: 100%;
      padding: 0.5rem;
    }
    
    .message-bubble {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 90%;
      margin-left: auto;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 1.05rem;
    }
    
    .copy-button {
      background-color: #333;
      color: var(--text-color);
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
        background-color: #444;
    }

    /* Image Uploader */
    .dropzone {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }
    .dropzone.active {
      border-color: var(--primary-color);
      background-color: #2a2a2a;
    }
    .dropzone p {
      color: var(--text-color-light);
      margin-top: 1rem;
    }
    .dropzone svg {
        color: var(--primary-color);
        width: 32px;
        height: 32px;
        margin: 0 auto;
    }

    .image-preview {
        text-align: center;
    }
    
    .image-preview img {
        max-width: 100%;
        max-height: 250px;
        border-radius: 8px;
        margin-bottom: 1rem;
        object-fit: cover;
    }
    
    .remove-image-btn {
        background: none;
        color: var(--text-color-light);
    }
    .remove-image-btn:hover {
        color: var(--text-color);
    }


  </style>

</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
